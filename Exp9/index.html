<!doctype html>
<html>
  <head>
    <title>Student Information Form</title>
  </head>

  <body>
    Student Information Form

    <div id="form">

        <fieldset>
        <legend> Name </legend>
        <div class="name">
            <label id="f_name"> First Name </label>
            <input type="text" placeholder="First" required> </input>
            <label id="m_name"> Middle Name </label>
            <input type="text" placeholder="Middle" required> </input>
            <label id="l_name"> Last Name </label>
            <input type="text" placeholder="Last" required> </input>
        </div>
        </fieldset>

        <fieldset>
        <legend> Address </legend>
        <div class="address">
            <label id="address1"> Address Line 1 </label>
            <input type="text" placeholder="Address line 1" required> </input>
            <br>
            <label id="address2"> Address Line 2 </label>
            <input type="text" placeholder="Address line 2"> </input>
            <br>
            <label id="address3"> Address Line 3 </label>
            <input type="text" placeholder="Address line 3"> </input>
            <br>
            <label id="pincode"> Pincode </label>
            <input type="number" required> </input>
            <br>

            <label id="state"> State </label>
            <select id="states" name="states" required>
                    <option>Select state</option>
                    <option value="AN">Andaman and Nicobar Islands</option>
                    <option value="AP">Andhra Pradesh</option>
                    <option value="AR">Arunachal Pradesh</option>
                    <option value="AS">Assam</option>
                    <option value="BR">Bihar</option>
                    <option value="CH">Chandigarh</option>
                    <option value="CT">Chhattisgarh</option>
                    <option value="DN">Dadra and Nagar Haveli</option>
                    <option value="DD">Daman and Diu</option>
                    <option value="DL">Delhi</option>
                    <option value="GA">Goa</option>
                    <option value="GJ">Gujarat</option>
                    <option value="HR">Haryana</option>
                    <option value="HP">Himachal Pradesh</option>
                    <option value="JK">Jammu and Kashmir</option>
                    <option value="JH">Jharkhand</option>
                    <option value="KA">Karnataka</option>
                    <option value="KL">Kerala</option>
                    <option value="LA">Ladakh</option>
                    <option value="LD">Lakshadweep</option>
                    <option value="MP">Madhya Pradesh</option>
                    <option value="MH">Maharashtra</option>
                    <option value="MN">Manipur</option>
                    <option value="ML">Meghalaya</option>
                    <option value="MZ">Mizoram</option>
                    <option value="NL">Nagaland</option>
                    <option value="OR">Odisha</option>
                    <option value="PY">Puducherry</option>
                    <option value="PB">Punjab</option>
                    <option value="RJ">Rajasthan</option>
                    <option value="SK">Sikkim</option>
                    <option value="TN">Tamil Nadu</option>
                    <option value="TG">Telangana</option>
                    <option value="TR">Tripura</option>
                    <option value="UP">Uttar Pradesh</option>
                    <option value="UT">Uttarakhand</option>
                    <option value="WB">West Bengal</option>
                </select>
        </div>
        </fieldset>

        <fieldset>
          <legend> Gender </legend>

          <div>
            <input type="radio" id="male" name="gender" value="Male" checked />
            <label for="male">Male</label>
          </div>

          <div>
            <input type="radio" id="female" name="gender" value="Female" />
            <label for="female">Female</label>
          </div>

          <div>
            <input type="radio" id="others" name="gender" value="Others" />
            <label for="others">Others</label>
          </div>
        </fieldset>

    <fieldset>
    <legend> Contact </legend>

    <label id="mobile"> Mobile Number </label>
    <input type="number" required> </input>
    <br>
    <label id="email"> Email Id </label>
    <input type="email" required> </input>

    </div>

  </body>
</html>
