<!doctype html>
<html lang="en">
  <head>
    <script type="text/javascript" src="strings.js"></script>
    <link rel="stylesheet" href="style.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>String Manipulation</h1>

    <div class="all">
      <!-- Reverse Section -->
      <div class="operation">
        <h2>Reverse String</h2>
        Enter string:
        <input id="string_rev" type="text" value="PICT Pune" />
        <button onclick="reverse()">Reverse</button>

        <table>
          <thead>
            <tr>
              <th>Original</th>
              <th>Modified</th>
            </tr>
          </thead>
          <tr>
            <th id="original_rev"></th>
            <th id="reversed_rev"></th>
          </tr>
        </table>
      </div>

      <!-- Replace Section -->
      <div class="operation">
        <h2>Replace Part of String</h2>
        Enter string:
        <input id="string_rep" type="text" value="PICT Pune" />
        <br />
        Char to replace: <input id="to_replace" /> With:
        <input id="with_replace" />
        <button onclick="replace()">Replace</button>

        <table>
          <thead>
            <tr>
              <th>Original</th>
              <th>Replace</th>
              <th>Replace All</th>
            </tr>
          </thead>
          <tr>
            <th id="original_rep"></th>
            <th id="replaced_rep"></th>
            <th id="replaced_rep_all"></th>
          </tr>
        </table>
        <br />
        <p id="rep_warning"></p>
      </div>

      <!-- Palindrome Section -->
      <div class="operation">
        <h2>Check if Palindrome</h2>
        Enter string: <input id="string_pal" type="text" value="racecar" />
        <button onclick="checkPalindrome()">Palindrome Check</button>

        <table>
          <thead>
            <tr>
              <th>Original</th>
              <th>Is Palindrome?</th>
            </tr>
          </thead>
          <tr>
            <th id="original_pal"></th>
            <th id="palindrome"></th>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
