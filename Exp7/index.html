<!doctype html>
<html lang="en">
  <head>
    <script type="text/javascript" src="array_objects.js"></script>
    <link rel="stylesheet" href="style.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Size Reservation and Element Check</title>
  </head>
  <body>
    <h1>Concept of Arrays & Array Objects in JavaScript (Fixed Size)</h1>

    <div class="shape-box">
      <div class="form-section">
        <label for="arraySize">Enter size of array:</label>
        <input type="number" id="arraySize" min="1" placeholder="e.g. 3" />
        <button onclick="createArray()">Create Reserved Slots</button>

        <div id="arrayInputs"></div>

        <button id="saveArrayBtn" style="display: none" onclick="saveArray()">
          Save Array Contents
        </button>

        <hr />

        <h2>Check Element Type</h2>
        <label for="checkIndex"
          >Enter index to check if it contains an Array:</label
        >
        <input type="number" id="checkIndex" placeholder="e.g. 0" />
        <button onclick="checkIfArray()">Check if Array</button>
      </div>

      <div class="result-section">
        <div class="area-label">Final Array:</div>
        <pre class="area-box" id="finalArray">[]</pre>
        <div class="area-label">Is Element an Array Check:</div>
        <div class="area-box" id="isArrayCheck">-</div>
      </div>
    </div>
  </body>
</html>
